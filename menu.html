  <!-- Menu List -->
  <nav id="menu" class="menu hidden">

    </ul>
  </nav>
</div>

<style>
  /* Menu Container */
  .menu-container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
  }

  /* Hamburger Menu */
  .menu-toggle {
    background: none;
    border: none;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 25px;
    cursor: pointer;
  }

  .menu-toggle .menu-icon {
    background-color: white;
    height: 4px;
    width: 30px;
    border-radius: 4px;
    transition: 0.3s ease;
  }

  /* Menu (Hidden by default) */
  .menu {
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    padding: 20px;
    display: none;
    flex-direction: column;
    align-items: flex-start;
  }

  .menu.hidden {
    display: none;
  }

  /* Menu Items */
  .menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .menu-item {
    color: white;
    text-decoration: none;
    padding: 10px;
    font-size: 18px;
    transition: 0.3s ease;
  }

  .menu-item:hover {
    background-color: #ff6600;
    border-radius: 5px;
  }

  /* Menu Animation */
  .menu.open {
    display: flex;
    animation: slideIn 0.3s ease-out;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(100%);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
</style>

<script>
  // Toggle the menu when clicking on the hamburger button
  const menuToggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  menuToggle.addEventListener("click", () => {
    menu.classList.toggle("open");
    document.querySelector(".menu-toggle .menu-icon").classList.toggle("open");
  });
</script>
