<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attachment Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('../images/AttachmentBG.png');
      background-size: cover;
      background-position: center;
      color: #00ffcc;
    }

    .attachment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.4);
      padding: 40px 20px;
    }

    .attachment-image {
      width: 300px;
      height: auto;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .attachment-info {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .attachment-info h2 {
      margin-top: 0;
      color: #00ffff; /* Cyan for "Attachment" */
    }

    .attachment-info h2 span {
      color: #ffff00; /* Yellow for "Range and Recoil Build" */
    }

    .attachment-info p {
      color: #ffff00; /* Yellow for the description */
    }

    .attachment-info h3 {
      color: #00ffcc; /* Cyan for "Gun:" */
    }

    .attachment-info h3 span {
      color: #ff9900; /* Orange for "M4A1" */
    }

    .attachment-info ul {
      list-style: none;
      padding: 0;
    }

    .attachment-info li {
      margin-bottom: 8px;
    }

    .attachment-info li strong {
      color: #ffffff; /* White for the labels */
    }

    .attachment-info li span {
      color: #ff0000; /* Red for the values */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="attachment-container">
    <img class="attachment-image" src="../Guns/m4a1-attachment.png" alt="M4A1 Attachment" />
    
    <div class="attachment-info">
      <h2>Attachment: <span>Range and Recoil Build</span></h2>
      <p>Optimized for increasing range and controlling high recoil.</p>
      <h3>Gun: <span>M4A1</span></h3>
      <ul>
        <li><strong>Muzzle:</strong> <span>Precision Suppressor</span></li>
        <li><strong>Barrel:</strong> <span>13.5" LVOA Barrel</span></li>
        <li><strong>Underbarrel:</strong> <span>Lengthened Vertical Grip</span></li>
        <li><strong>Optic:</strong> <span>3x Bravo Battle Sight</span></li>
        <li><strong>Stock:</strong> <span>CQR Stock</span></li>
        <li><strong>Magazine:</strong> <span>60-round Drum</span></li>
      </ul>
    </div>
  </div>
</body>
</html>
