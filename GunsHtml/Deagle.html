<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attachment Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('../images/AttachmentBG.jpg');
      background-size: cover;
      background-position: center;
      color: #00ffcc;
    }

    .attachment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.4);
      padding: 40px 20px;
    }

    .attachment-image {
      width: 300px;
      height: auto;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .attachment-info {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .attachment-info h2 {
      margin-top: 0;
      color: #00ffff; /* Turquoise color for "Attachment" */
    }

    .attachment-info p {
      color: #00ffff; /* Turquoise color for description */
    }

    .attachment-info h3 {
      color: #ff9900; /* Orange color for gun name */
    }

    .attachment-info ul {
      list-style: none;
      padding: 0;
    }

    .attachment-info li {
      margin-bottom: 8px;
    }

    .attachment-info li strong {
      color: #ffffff; /* White color for attachment category */
    }

    .attachment-info li {
      color: #ff0000; /* Red color for attachment details */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="attachment-container">
    <img class="attachment-image" src="../Guns/deagle-attachment.jpg" alt="Deagle Attachment" />
    
    <div class="attachment-info">
      <p>
        <span style="color: #ff9900;"><strong>Attachment:</strong></span>
        <span style="color: #00ffcc;">Best Setup for Deagle</span>.

        <li><strong>Magazine:</strong> 13-round Mag</li>

    </div>
  </div>
</body>
</html>
