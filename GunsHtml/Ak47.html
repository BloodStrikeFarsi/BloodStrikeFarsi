<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attachment Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('images/AttachmentBG.png');
      background-size: cover;
      background-position: center;
      color: #00ffcc;
    }

    .attachment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.4);
      padding: 40px 20px;
    }

    .attachment-image {
      width: 300px;
      height: auto;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .attachment-info {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 15px #00ffcc;
    }

    .attachment-info h2, .attachment-info h3 {
      margin-top: 0;
      color: #00ffcc;
    }

    .attachment-info ul {
      list-style: none;
      padding: 0;
    }

    .attachment-info li {
      margin-bottom: 8px;
      color: #fff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="attachment-container">
    <img class="attachment-image" src="Guns/ak47-attachment.png" alt="AK47 Attachment" />
    <div class="attachment-info">
      <h2>Attachment: Long Range Recoil Build</h2>
      <p>Optimized for range and recoil control.</p>
      <h3>Gun: AK47</h3>
      <ul>
        <li><strong>Muzzle:</strong> Compensator</li>
        <li><strong>Barrel:</strong> Texas Barrel</li>
        <li><strong>Underbarrel:</strong> Lengthened Vertical Grip</li>
        <li><strong>Optic:</strong> 4x Combat Sight</li>
        <li><strong>Stock:</strong> Zhukov Stock</li>
        <li><strong>Magazine:</strong> 60-round Drum</li>
      </ul>
    </div>
  </div>
</body>
</html>
