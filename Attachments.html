    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      position: relative;
      border-radius: 15px;
      background: #111;
      overflow: hidden;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(60deg, yellow, #39ff14, yellow, #39ff14);
      background-size: 300% 300%;
      animation: rotateBorder 4s linear infinite;
      z-index: -1;
      border-radius: 18px;
    }

    @keyframes rotateBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card div {
      font-size: 1.2em;
      font-weight: bold;
      background: linear-gradient(90deg, yellow, #39ff14, yellow);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>
